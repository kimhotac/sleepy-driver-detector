name: ğŸš€ Publish to PyPI

on:
  # infra ë¸Œëœì¹˜ì— í‘¸ì‹œ ì‹œ ìë™ ë°°í¬
  push:
    branches: [infra]

  # ë¦´ë¦¬ì¦ˆ ìƒì„± ì‹œì—ë„ ë°°í¬ (ë°±ì—…)
  release:
    types: [published]

  # ìˆ˜ë™ ì‹¤í–‰ (infra ë¸Œëœì¹˜ì—ì„œë§Œ)
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        default: "1.0.1"

jobs:
  # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/infra' || github.event_name == 'release'
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run basic import test
        run: |
          python -c "from sleepy_driver import quick_detector; print('Import success!')"
          python -c "from sleepy_driver import list_available_models; print('Models:', list_available_models())"

  # PyPI ë°°í¬ (infra ë¸Œëœì¹˜ì—ì„œë§Œ)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/infra' || github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Building version: $VERSION"

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: List package contents
        run: |
          echo "ğŸ“¦ Built packages:"
          ls -la dist/
          echo ""
          echo "ğŸ“‹ Package contents:"
          python -m zipfile -l dist/*.whl | head -20

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ğŸš€ Publishing sleepy-driver v${{ steps.get_version.outputs.VERSION }} to PyPI..."
          python -m twine upload dist/*
          echo "âœ… Successfully published to PyPI!"

      - name: Create GitHub release summary
        run: |
          echo "ğŸ‰ Package successfully published!" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **Package**: sleepy-driver" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ·ï¸ **Version**: ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **PyPI**: https://pypi.org/project/sleepy-driver/" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ¿ **Branch**: infra" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ì„¤ì¹˜ ë°©ë²•" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install sleepy-driver" >> $GITHUB_STEP_SUMMARY
          echo "sleepy-driver-demo" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # TestPyPI ë°°í¬ (develop ë¸Œëœì¹˜ìš©)
  deploy-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "ğŸ§ª Publishing to TestPyPI..."
          python -m twine upload --repository testpypi dist/*
          echo "âœ… Successfully published to TestPyPI!"
